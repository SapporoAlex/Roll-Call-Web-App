  <style>

html {
  margin: 0;
  padiing: 0;
}

body { 
  font-family: 'Arial', sans-serif;
  font-size: 60px;
  background-color: #f0f4f8;
  color: #333;
  text-align: center; 
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  width: 100%;
  justify-content: center;
}


#menu {
  background-color: #0077b6;
  padding: 10px;
  display: flex;
  justify-content: space-around;
  gap: 10px;
}

#menu button {
  background-color: #ffffff;
  color: #0077b6;
  border: none;
  padding: 10px 15px;
  font-size: 60px;
  font-weight: bold;
  cursor: pointer;
  border-radius: 5px;
  transition: background 0.3s ease;
}

#menu button:hover {
  background-color: #005f89;
  color: white;
}


h1 {
  margin-top: 20px;
  font-size: 100px;
  color: #0077b6;
}

h2 {
  color: #333;
  font-size: 80px;
  margin-bottom: 20px;
}


table {
  width: 100%;
  max-width: 90%;
  margin: 20px auto;
  border-collapse: collapse;
  background: white;
  border-radius: 10px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  table-layout: fixed; 
}

th, td {
  border: 1px solid #ddd;
  padding: 12px;
  text-align: center;
  vertical-align: middle;
  word-wrap: break-word; 
}

th {
  background-color: #0077b6;
  color: white;
  font-weight: bold;
}

td {
  background-color: #f9f9f9;
}

tr:nth-child(even) td {
  background-color: #e3eff8;
}


#submit-section {
  margin: 20px auto 200px;
  width: 90%;
  padding: 15px;
  background: white;
  border-radius: 10px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

#submit-section input {
  padding: 8px;
  font-size: 60px;
  border: 1px solid #ccc;
  border-radius: 5px;
  width: 60%;
}

#rollCallForm {
  margin: 0;
  padding: 0;
}

#submit-section button {
  background-color: #0077b6;
  color: white;
  border: none;
  padding: 10px 15px;
  font-size: 60px;
  font-weight: bold;
  cursor: pointer;
  border-radius: 5px;
  transition: background 0.3s ease;
  margin-left: 20%;
  margin-right: 20%;
  margin-bottom: 20px;
  width: 60%;
}

#submit-section button:hover {
  background-color: #005f89;
}

/* Visibility Control */
.hidden {
  display: none;
}

.visible {
  display: block;
}

input[type="radio"] {
  transform: scale(4);
  margin-top: -500px;
}

.table-container {
  width: 100%;
  overflow-x: auto; /* Enables horizontal scrolling */
  white-space: nowrap; /* Prevents text wrapping inside table cells */
}

table {
  width: max-content; /* Ensures table can expand beyond container */
  min-width: 100%; /* Makes sure the table is at least as wide as the container */
}

  </style>
